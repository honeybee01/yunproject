<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="../style/base.css">
    <link rel="stylesheet" href="../style/cart.css">
</head>

<body>
    <!-- 头部 -->
    <div class="head">
        <div class="content">
            <div class="logo dv">
                <a href="index.html"></a>
            </div>
            <!-- 头部搜索 -->
            <div class="search dv">
                <form action="">
                    <input type="text" placeholder="真无线耳机">
                </form>
                <!-- 还差一个 -->
            </div>
            <!-- 头部购物车 -->
            <div class="car dv">
                <a href="./cart.html">
                    <span class="l-pa">0</span>
                </a>
            </div>
            <!-- 头部登录 -->
            <div class="login dv">
                <a href="./login.html" class="logins">登录</a>
            </div>
            <!-- 用户 -->
            <div class="yh dv">
                <a class="yhs">登录</a>
                <a class="tc">退出</a>
            </div>
        </div>
    </div>
    <!-- 顶部标题 -->
    <div class="titles">
        <a href="javascript:">购物车</a>
    </div>
    <!-- 购物车信息 -->
    <div class="main">
        <!-- 购物车信息头部 -->
        <div class="carhead">
            <div class="check f-fl">
                <input type="checkbox" class="allcheck">
            </div>
            <div class="cnt f-fl">
                <div class="coverwrap f-fl ">全选</div>
                <div class="product f-fl">商品</div>
                <div class="pri1 f-fl ">金额</div>
                <div class="num f-fl ">数量</div>
                <div class="pri2 f-fl ">小计</div>
                <div class="man f-fl">操作</div>
            </div>
        </div>
        <!-- 购物车主体 -->
        <div class="cars">
            <div class="first">
                <div class="allsum">全部商品&nbsp;(<em>0</em>)&nbsp;</div>
            </div>
            <!--Regular list-->
            <div class="carlist">
                <!-- 第一个购物车项 -->
                <div class="one" style="display: none;">
                    <div class="check ">
                        <input type="checkbox" class="checkd">
                    </div>
                    <div class="info ">
                        <!-- 图片 -->
                        <div class="pic">
                            <a href="javascript:">
                                <img
                                    src="http://p3.music.126.net/CU7J7hwjkqSZWk9a7NI9pg==/109951164785364406.jpg?param=80y80">
                            </a>
                        </div>
                        <!-- 信息 -->
                        <div class="msg ">
                            <a>
                                <p class="tit f-thide">影巨人 i30Pro蓝牙5.0真无线耳机 主动降噪 入耳检测 开盖弹窗 无线充电苹果安卓通用</p>
                            </a>
                        </div>
                        <!-- 价格 -->
                        <div class="price ">¥<em>599</em></div>
                        <!-- <div class="ctrl  f-pr f-tc">
                        <div class="u-counter  number">
                            <a data-action="down" href="javascript:;" class="btn btn-dis j-x"><i
                                    class="u-icn u-icn-27"></i></a>
                            <span class="tot">
                                <input type="text" class="text f-fs1 j-x">
                            </span>
                            <a data-action="plus" href="javascript:;" class="btn j-x"><i class="u-icn u-icn-28"></i></a>
                        </div>
                    </div> -->
                        <!-- 数量 -->
                        <div class="num">
                            <div class="num-s">
                                <a href="javascript:" class="down">-</a>
                                <input type="text" value="1" class="count">
                                <a href="javascript:" class="up">+</a>
                            </div>
                        </div>
                        <div class="prices ">¥<em>599</em></div>
                        <div class="delete ">
                        </div>
                    </div>
                </div>
            </div>

            <div class="bottom" id="bottom">
                <div class="check f-fl">
                    <input type="checkbox" class="allcheck">
                </div>
                <div class="">
                    <div class="coverwrap">全选</div>
                    <div class="product ">已选择 <em class="nums">0</em> 件商品</div>
                </div>
                <div class="go">结算</div>
                <div class="all">
                    <span class="yf">
                        已享受免运费
                        &nbsp;|&nbsp;
                    </span>
                    <span class="hj">合计&nbsp;:&nbsp;</span>
                    <span class="allprice">
                        ¥<em>0</em>
                    </span>
                </div>

            </div>
        </div>

    </div>
    <!-- <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script> -->
    <script src="../script/jquery-1.11.3.js"></script>
    <script src="../script/jscookie.js"></script>
    <script src="../script/cart.js"></script>
</body>

</html>
